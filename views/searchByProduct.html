<section class='container'>
          
    <h2 class="heading">Product Tracker</h2>
    <h4>Please choose your product, and we'll guide you through the rest!</h4>
    <br>

<!-- Basic dropdown -->

    <div class="row">

      <!--left hand side of page for filters-->
          <div class="col-md-8">

            <!--lists all possible fruits to filter-->
              <select class="dropdown" id="product_dropdown">
                  <option id="product_default" selected="selected" value="0">Please select a fruit!</option>
              </select>
            <br>
            <div style="display:none;"id="state_div"><h4>You can narrow it down by state!</h4><br>

              <!--will list all possible states that produce a given fruit-->
              <select class="dropdown" id="product_state" >
              </select>
              <br>

              <!--triggers state search-->
              <input type="button" id="search_state" class= "large_button"  value="Search!"/>  

            </div>
              
          </div>

          <!--right hand side of page for farm results-->
        <div class="col-md-4 farm_results">
          <h3>Choose a farm:</h3>

          <!--lists all farm results-->
            <div class="farm_class" id="possible_farms">

              </div>
        </div>
        
            
        
    </div>
