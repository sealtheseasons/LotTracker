<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="/js/jquery.js"></script>
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9uU0VHvx8uFym5s_AryoVrC1ih6BDIC8&sensor=false"></script>
  <script type="text/javascript" src="/js/admin.js"></script>
  <title>Seal the Seasons Lot Tracker</title>

</head>
<body>

<a href="http://www.sealtheseasons.com"><img class="header_pic" src="/img/logo.png"></a>

  <!--Top navigation bar-->
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Track Your Product</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/views/searchByLotCode.html">Search by Lot Code</a></li>
          <li><a href="/views/searchByProduct.html">Search by Product</a></li>
          <li><a href="/views/searchByState.html">Search by State</a></li>
          <li><a href="/views/customer.html">Subscribe</a></li>
          <li><a href="/views/admin.html">Admin Site</a></li>
        </ul>
      </div>
    </nav>


  <!--Alert templates-->
  <div class="alert alert-success alert_template" id="alert_success" style="display: none;">
      <button type="button" class="close">×</button>
  </div>
  <div class="alert alert-error alert_template" id="alert_error" style="display: none;">
      <button type="button" class="close">×</button>
  </div>


  <section class='container'>
    <h2 class="heading">Add A New Farm</h2>

    <!-- user inputs-->
    <div class="new_farm">
        <label for="farm_name">Farm Name</label>
        <input class="form-control input-lg" id="farm_name" type="text">
        <br/>
        <label for="farm_address">Full Farm Address</label>
        <input class="form-control input-lg" id="farm_address" type="text">
        <br/>
        <label for="farm_bio">Farm Bio</label>
        <input class="form-control input-lg" id="farm_bio" type="text">
        <br/>
        <label>Upload Farm Image</label>
   
    </div>

    <!--form triggered from admin.js file-->
    <form method="post" enctype="multipart/form-data" name="farm_image" id="farm_image_form" action="/upload/">
      <input type="file" name="file">
     
    </form>

    <!--triggers farm add-->
    <input type="button" id="create_new_farm" class="large_button" value="Add Farm"/>
   

  </section>

 
</body>
</html>
